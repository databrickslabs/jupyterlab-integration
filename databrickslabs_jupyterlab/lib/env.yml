channels:
  - defaults
  - conda-forge

  # Use conda for the Jupyter lab environment
dependencies:
  # Python
  - python=3.6
  - pip=19.2.2
  # Jupyter
  - ipykernel=5.1.2
  - ipywidgets=7.5.1
  - jupyter=1.0.0
  - jupyterlab=1.0.10
  - nbconvert=5.6.0
  - nodejs=10.13.0
  - notebook=5.7.8
  - tornado=6.0.3
  - zeromq=4.3.2
  - widgetsnbextension=3.5.1
  # And pip for the compatibility with DBR
  - pip:
    # Patched remote kernel
    - git+https://github.com/bernhard-42/ssh_ipykernel.git
    # Other libs necessary for Databricks-jupyterlab
    - inquirer==2.6.3
    - jsonschema==3.0.2
    - pyperclip==1.7.0
    - requests==2.22.0
    - sidecar==0.3.0
    - ssh-config==0.0.14
    - databricks-cli
    - databrickslabs_jupyterlab==1.0.2-rc6